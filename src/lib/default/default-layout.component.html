<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo.png',
      width: 200,
      alt: 'CatesianUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/icon.png',
      width: 46,
      alt: 'CaretsianUI Icon'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>
  <ng-scrollbar autoHeightDisabled="false">
    <c-sidebar-nav [navItems]="navItems"> </c-sidebar-nav>
  </ng-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-3 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
